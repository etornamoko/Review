<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="css/review.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>our reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="img/user1.jpg" alt="img1" id="person-img">
                </div>
                <h4 id="author">Siir mona</h4>
                <p id="job">ux designer</p>
                <p id="info">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolorem, in ut, incidunt iusto maiores sapiente obcaecati soluta numquam non libero corporis, nostrum harum dolor odio fugit aliquam ullam animi.
                </p>
                <!-- pre next buttons -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fa fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fa fa-chevron-right"></i>
                    </button>
                </div>
                <!-- random button -->
                <button class="random-btn">suprise me</button>
            </article>
        </section>
    </main>
    <script src="review.js"></script>
</body>
</html>
